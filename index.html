<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pattern Match Puzzle</title>
  <style>
    body {
      font-family: monospace;
      background: #000;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .target {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .code-list {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .code {
      padding: 0.8rem 1.2rem;
      background: #111;
      border: 2px solid #0f0;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .code:hover {
      background: #0f0;
      color: #000;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
<h1>Solve Or Die !</h1>
    <div class="target">Find: <span id="targetCode"></span></div>
    <div class="code-list" id="codeList"></div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const letters = 'ABCDEFGH';
    const numbers = '123456789';
    const targetDisplay = document.getElementById('targetCode');
    const codeList = document.getElementById('codeList');
    const message = document.getElementById('message');
    let targetCode = '';
    let intervalId;
    let gameOver = false;

    function getRandomCode() {
      const letter = letters[Math.floor(Math.random() * letters.length)];
      const number = numbers[Math.floor(Math.random() * numbers.length)];
      return letter + number;
    }

    function generateCodes() {
      if (gameOver) return;

      codeList.innerHTML = '';
      const correctIndex = Math.floor(Math.random() * 6);
      for (let i = 0; i < 6; i++) {
        const code = i === correctIndex ? targetCode : getRandomCode();
        const codeDiv = document.createElement('div');
        codeDiv.className = 'code';
        codeDiv.textContent = code;
        codeDiv.onclick = () => handleClick(code);
        codeList.appendChild(codeDiv);
      }
    }

    function handleClick(clickedCode) {
      if (clickedCode === targetCode && !gameOver) {
        gameOver = true;
        clearInterval(intervalId);
        const rewardCode = getRandomCode();
        message.textContent = '✔ Puzzle Solved! Your code: ' + rewardCode;
      } else {
        message.textContent = '❌ Wrong code. Try again.';
      }
    }

    function startPuzzle() {
      targetCode = getRandomCode();
      targetDisplay.textContent = targetCode;
      gameOver = false;
      message.textContent = '';
      intervalId = setInterval(generateCodes, 1000); // change every second
    }

    startPuzzle();
  </script>
</body>
</html>
