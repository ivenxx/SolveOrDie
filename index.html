<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pattern Match Puzzle</title>
  <style>
    body {
      font-family: monospace;
      background: #000;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .target {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .code-list {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .code {
      padding: 0.8rem 1.2rem;
      background: #111;
      border: 2px solid #0f0;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .code:hover {
      background: #0f0;
      color: #000;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #0f0;
    }

    #resetButton {
      display: none;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #resetButton:hover {
      background-color: #caffca;
    }

    /* Full-screen Saw image */
    #sawImage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://wallpapercave.com/wp/wp2624316.jpg') no-repeat center center;
      background-size: cover;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="target">Find: <span id="targetCode"></span></div>
    <div class="code-list" id="codeList"></div>
    <div class="message" id="message"></div>
    <button id="resetButton">üîÅ Play Again</button>
  </div>

  <div id="sawImage"></div>

  <script>
    const letters = 'ABCDEFGH';
    const numbers = '123456789';
    const targetDisplay = document.getElementById('targetCode');
    const codeList = document.getElementById('codeList');
    const message = document.getElementById('message');
    const resetButton = document.getElementById('resetButton');
    const sawImage = document.getElementById('sawImage');

    let targetCode = '';
    let intervalId;
    let gameOver = false;
    let tries = 3;

    function getRandomCode() {
      const letter = letters[Math.floor(Math.random() * letters.length)];
      const number = numbers[Math.floor(Math.random() * numbers.length)];
      return letter + number;
    }

    function generateCodes() {
      if (gameOver) return;

      codeList.innerHTML = '';
      const correctIndex = Math.floor(Math.random() * 6);
      for (let i = 0; i < 6; i++) {
        const code = i === correctIndex ? targetCode : getRandomCode();
        const codeDiv = document.createElement('div');
        codeDiv.className = 'code';
        codeDiv.textContent = code;
        codeDiv.onclick = () => handleClick(code);
        codeList.appendChild(codeDiv);
      }
    }

    function handleClick(clickedCode) {
      if (gameOver) return;

      if (clickedCode === targetCode) {
        gameOver = true;
        clearInterval(intervalId);
        const rewardCode = getRandomCode();
        message.textContent = '‚úî Puzzle Solved! Your code: ' + rewardCode;
        resetButton.style.display = 'inline-block';
      } else {
        tries--;
        if (tries > 0) {
          message.textContent = `‚ùå Wrong code. Tries left: ${tries}`;
        } else {
          gameOver = true;
          clearInterval(intervalId);
          message.textContent = 'üí• Game Over. No tries left!';
          resetButton.style.display = 'inline-block';
          showSawImage();
        }
      }
    }

    resetButton.onclick = () => {
      startPuzzle();
      resetButton.style.display = 'none';
    };

    function startPuzzle() {
      targetCode = getRandomCode();
      targetDisplay.textContent = targetCode;
      message.textContent = '';
      gameOver = false;
      tries = 3;
      intervalId = setInterval(generateCodes, 1000);
    }

    function showSawImage() {
      // Show the Saw image full screen when the game is over
      sawImage.style.display = 'block';
    }

    startPuzzle();
  </script>
</body>
</html>
